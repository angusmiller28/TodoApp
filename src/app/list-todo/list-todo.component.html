<div *ngIf="!todos" class="alert alert-success text-center" role="alert">
  Loading...
 </div>

 <div *ngIf="todos.length == 0" class="alert alert-warning text-center" role="alert">
    Not Todos Found
   </div>
 
<div class="row d-flex justify-content-center mt-5">
  <div class="col-6">
    <div class="list-group">
      <a *ngFor="let todo of todos" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h3 class="mb-1">{{todo.title}}</h3>
          <small><span [ngClass]="todo.isDone ? 'badge-success' : 'badge-danger'" class="badge badge-pill pt-5" >{{todo.isDone ? 'Task Done' : 'Task Not Done'}}</span></small>
        </div>

        
        <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>

        <table class="mt-5">
          <tr>
            <td><small><a href="/todos/delete/{{todo.id}}" class="mr-5"><i class="fa fa-trash-alt mr-2"></i> Delete</a></small></td>
            <td><small><a href="/todos/update/{{todo.id}}" class="mr-5"><i class="fa fa-edit mr-2"></i> Edit</a></small></td>
          </tr>
        </table>
      </a>
  </div>
</div>
