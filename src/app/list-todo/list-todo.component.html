<nav>
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">View All Todos</a>
  <a routerLink="/add" routerLinkActive="active">Add Todo</a>
</nav>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<p *ngIf="!todos">Loading...</p>

<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Title</td>
      <td>IsDone</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.isDone}}</td>
    </tr>
  </tbody>
</table>
