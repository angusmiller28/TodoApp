<p *ngIf="!todos">Loading...</p>

<div class="row d-flex justify-content-center">
  <div class="col-6">
    <div class="list-group">
      <a *ngFor="let todo of todos" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h3 class="mb-1">{{todo.title}}</h3>
          <small>3 days ago</small>
        </div>
        <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
        
        <span [ngClass]="todo.isDone ? 'badge-success' : 'badge-danger'" class="badge badge-pill" >{{todo.isDone ? 'Task Done' : 'Task Not Done'}}</span>
        <table class="mt-5">
          <tr>
            <td><small><a href="/todos/delete/{{todo.id}}" class="mr-5"><i class="fa fa-trash-alt"></i></a></small></td>
            <td><small><a href="/todos/update/{{todo.id}}" class="mr-5"><i class="fa fa-edit"></i></a></small></td>
            <td><small><a href="/todos/view/{{todo.id}}" class="mr-5"><i class="fa fa-eye"></i></a></small></td>
          </tr>
        </table>
      </a>
  </div>
</div>
