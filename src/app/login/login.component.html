<div [(ngModel)]="notification" *ngIf="notification.error == 'true'" class="alert alert-success text-center" role="alert">
 {{ notification.message }}
</div>

  <div class="container">
      <h1>Login</h1>
      <form class="d-flex flex-column justify-content-center">
        <div class="form-group col-6">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required
          </div>
        </div>
        <div class="form-group col-6">
          <label for="name">Password</label>
          <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </form>
    </div>
