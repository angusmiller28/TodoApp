{{diagnostic}}
<div class="container">
  <h1>Update Todo</h1>
  <form >
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine"
     class="alert alert-danger">
  Title is required
</div>
    </div>
    <div class="form-group">
      <label class="mr-2" for="name">Is Done:</label>

      <div class="form-check form-check-inline">
        <input [(ngModel)]="todo.isDone" class="form-check-input" type="radio" name="isDone" id="isDone" value=true>
        <label class="form-check-label" for="inlineRadio1">Done</label>
      </div>

      <div class="form-check form-check-inline">
        <input [(ngModel)]="todo.isDone" class="form-check-input" type="radio" name="isDone" id="isNotDone" value=false>
        <label class="form-check-label" for="inlineRadio2">Not Done</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
